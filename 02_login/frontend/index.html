<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Users</title>
    <link rel="stylesheet" href="css/bulma.css">
</head>
<body>
    <section class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Inicio de sesión</h1>
                <div class="box">
                    <form action="#" method="post">
                        <div class="field">
                            <div class="control">
                                <input type="text" name="username" id="username" placeholder="Nombre de usuario" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="password" name="userpasswd" id="userpasswd" placeholder="Contraseña" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-link">Iniciar sesión</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
